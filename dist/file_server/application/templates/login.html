<!doctype html>
<html lang="en">
<head>
    <title>CottonRoad FileServer - Login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="/static/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">FILESERVER Login</h2>
            <div class="card my-5">
                <form class="card-body p-lg-5" style="background-color: #f5dcb5;" method="post">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="username" aria-describedby="emailHelp"
                               placeholder="Email" name="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               name="password">
                    </div>
                    {% if error %}
                        <div class="mb-3">
                            <label style="color: red">Error: {{ error }}</label>
                        </div>
                    {% endif %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 mb-3 w-100">Login</button>
                    </div>
                    <div id="notRegisteredHelp" class="form-text text-center mb-3 text-dark">
                        Not Registered?
                        <a href="{{ url_for('server_auth_blueprint.register') }}" class="text-dark fw-bold">
                            Create an Account
                        </a>
                    </div>
                    <div id="goToWebshop" class="form-text text-center mb-1 text-dark">
                        Just want to shop?
			<a href="http://{{ ip }}:10100/profile" class="text-dark fw-bold">
                            Go to WEBSHOP
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

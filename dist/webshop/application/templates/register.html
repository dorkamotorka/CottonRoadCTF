<!DOCTYPE html>
<html lang="en">
<head>
    <title>CottonRoad - Register</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <script src="/static/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">WEBSHOP Register</h2>
            <div class="card my-5">
                <form class="card-body p-lg-5" style="background-color: #b5e7f5;" action="/register" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                               placeholder="Username" name="username">
                        <div id="usernameHelp" class="form-text">Your username must be alphanumeric</div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                               placeholder="Email" name="email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               name="password">
                    </div>
                    {% if error %}
                        <div class="mb-3">
                            <label style="color: red">Error: {{ error }}</label>
                        </div>
                    {% endif %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-5 mb-3 w-100">Register</button>
                    </div>
                    <div id="loginAccount" class="form-text text-center mb-1 text-dark"> Already have an account?
                        <a href="{{ url_for('login_api_blueprint.login') }}" class="text-dark fw-bold"> Login to
                            existing account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
